name: 'pyatiletka'
version: '1.0.0'
config-version: 2

# This setting configures which "profile" dbt uses for this project.
profile: 'pyatiletka'

# These configurations specify where dbt should look for different types of files.
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

# Configuring models
models:
  pyatiletka:
    # Configuration for staging models
    staging:
      +materialized: view
      +schema: staging

    # Configuration for intermediate models
    intermediate:
      +materialized: view
      +schema: intermediate

    # Configuration for marts (final analytics tables)
    marts:
      +materialized: table
      +schema: marts

      # Heavy Industry specific marts
      heavy_industry:
        +materialized: table
        +tags: ["heavy_industry"]

# Documentation
docs:
  node_colors:
    staging: "#E8F4F8"
    intermediate: "#FFE6CC"
    marts: "#C7F5C3"