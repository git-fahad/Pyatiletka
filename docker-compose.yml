version: '3.8'

# Network for services to communicate
networks:
  pyatiletka-network:
    driver: bridge

# Persistent storage
volumes:
  postgres-heavy-industry-data:
  postgres-airflow-data:
  minio-data:
  airflow-logs:
  grafana-data:

services:
  #############################################################################
  # HEAVY INDUSTRY DOMAIN DATABASE
  #############################################################################

  heavy-industry-db:
    image: postgres:15-alpine
    container_name: pyatiletka-heavy-industry-db
    environment:
      POSTGRES_USER: heavy_industry_user
      POSTGRES_PASSWORD: heavy_industry_pass
      POSTGRES_DB: heavy_industry
    volumes:
      - postgres-heavy-industry-data:/var/lib/postgresql/data
      - ./infrastructure/init-scripts/heavy-industry:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - pyatiletka-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U heavy_industry_user -d heavy_industry"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  #############################################################################
  # MINIO - S3-Compatible Object Storage (Data Lake)
  #############################################################################

  minio:
    image: minio/minio:latest
    container_name: pyatiletka-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio_admin
      MINIO_ROOT_PASSWORD: minio_password
    volumes:
      - minio-data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - pyatiletka-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: unless-stopped

  minio-setup:
    image: minio/mc:latest
    container_name: pyatiletka-minio-setup
    depends_on:
      - minio
    networks:
      - pyatiletka-network
    entrypoint: >
      /bin/sh -c "
      sleep 5;
      /usr/bin/mc alias set myminio http://minio:9000 minio_admin minio_password;
      /usr/bin/mc mb myminio/bronze --ignore-existing;
      /usr/bin/mc mb myminio/silver --ignore-existing;
      /usr/bin/mc mb myminio/gold --ignore-existing;
      /usr/bin/mc mb myminio/warehouse --ignore-existing;
      echo 'Buckets created successfully';
      exit 0;
      "

  #############################################################################
  # AIRFLOW DATABASE
  #############################################################################

  airflow-db:
    image: postgres:15-alpine
    container_name: pyatiletka-airflow-db
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-airflow-data:/var/lib/postgresql/data
    networks:
      - pyatiletka-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  #############################################################################
  # AIRFLOW WEBSERVER
  #############################################################################

  airflow-webserver:
    image: apache/airflow:2.7.3-python3.11
    container_name: pyatiletka-airflow-webserver
    depends_on:
      airflow-db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db/airflow
      AIRFLOW__CORE__FERNET_KEY: 'UKMzEm3yIuFYEq1y3-2FxPNWSVwRASpahmQ9kQfEr8E='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__WEBSERVER__SECRET_KEY: 'pyatiletka_secret_key'
      MINIO_ENDPOINT: 'minio:9000'
      MINIO_ACCESS_KEY: 'minio_admin'
      MINIO_SECRET_KEY: 'minio_password'
      HEAVY_INDUSTRY_API_URL: 'http://heavy-industry-api:8000'
    volumes:
      - ./platform/airflow/dags:/opt/airflow/dags
      - ./platform/airflow/plugins:/opt/airflow/plugins
      - airflow-logs:/opt/airflow/logs
      - ./platform/airflow/requirements.txt:/requirements.txt
    ports:
      - "8080:8080"
    networks:
      - pyatiletka-network
    command: >
      bash -c "pip install -r /requirements.txt && airflow webserver"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  #############################################################################
  # AIRFLOW SCHEDULER
  #############################################################################

  airflow-scheduler:
    image: apache/airflow:2.7.3-python3.11
    container_name: pyatiletka-airflow-scheduler
    depends_on:
      airflow-db:
        condition: service_healthy
      airflow-init:
        condition: service_completed_successfully
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db/airflow
      AIRFLOW__CORE__FERNET_KEY: 'UKMzEm3yIuFYEq1y3-2FxPNWSVwRASpahmQ9kQfEr8E='
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      MINIO_ENDPOINT: 'minio:9000'
      MINIO_ACCESS_KEY: 'minio_admin'
      MINIO_SECRET_KEY: 'minio_password'
      HEAVY_INDUSTRY_API_URL: 'http://heavy-industry-api:8000'
    volumes:
      - ./platform/airflow/dags:/opt/airflow/dags
      - ./platform/airflow/plugins:/opt/airflow/plugins
      - airflow-logs:/opt/airflow/logs
      - ./platform/airflow/requirements.txt:/requirements.txt
    networks:
      - pyatiletka-network
    command: >
      bash -c "pip install -r /requirements.txt && airflow scheduler"
    healthcheck:
      test: ["CMD", "airflow", "jobs", "check", "--job-type", "SchedulerJob", "--hostname", "$(hostname)"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  #############################################################################
  # AIRFLOW INIT
  #############################################################################

  airflow-init:
    image: apache/airflow:2.7.3-python3.11
    container_name: pyatiletka-airflow-init
    depends_on:
      airflow-db:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-db/airflow
      AIRFLOW__CORE__FERNET_KEY: 'UKMzEm3yIuFYEq1y3-2FxPNWSVwRASpahmQ9kQfEr8E='
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
    volumes:
      - ./platform/airflow/dags:/opt/airflow/dags
      - ./platform/airflow/plugins:/opt/airflow/plugins
      - airflow-logs:/opt/airflow/logs
    networks:
      - pyatiletka-network
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@pyatiletka.local \
          --password admin

  #############################################################################
  # HEAVY INDUSTRY API (from Step 2)
  #############################################################################

  heavy-industry-api:
    build:
      context: ./domains/heavy-industry/api
      dockerfile: Dockerfile
    container_name: pyatiletka-heavy-industry-api
    depends_on:
      heavy-industry-db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://heavy_industry_user:heavy_industry_pass@heavy-industry-db:5432/heavy_industry
    ports:
      - "8000:8000"
    networks:
      - pyatiletka-network
    restart: unless-stopped

  #############################################################################
  # GRAFANA - Visualization & Dashboards
  #############################################################################

  grafana:
    image: grafana/grafana:10.2.2
    container_name: pyatiletka-grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-postgresql-datasource
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_AUTH_ANONYMOUS_ENABLED=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./infrastructure/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - pyatiletka-network
    depends_on:
      - heavy-industry-db
    restart: unless-stopped

  #############################################################################
  # PGADMIN
  #############################################################################

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pyatiletka-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: tomail.fahad@gmail.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    networks:
      - pyatiletka-network
    restart: unless-stopped
    depends_on:
      - heavy-industry-db